<main class="page projets-page">
  <section class="portfolio-block project-no-images">
    <div class="container breakWord">
      <div class="heading">
        <h2>{{title}}</h2>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-6" *ngFor="let s of pagesSimplante">
          <div class="project-card-no-image">
            <h3>{{s.auteur}}</h3>
            <h4>{{s.contenu}}</h4>
            <a class="btn btn-outline-primary btn-sm" role="button" [routerLink]="['/simplante', s.id]">See More</a>
            <div class="tags">{{ s.date | date:'d MMM y HH:mm' }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
